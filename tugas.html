<!DOCTYPE html>
<html>
  <head>
    <title>Penjumlahan Bilangan</title>
  </head>
  <body>
    <h1>Penjumlahan Bilangan</h1>
    <form id="calculator">
      <span>Masukkan angka pertama:</span>
      <input type="text" id="angka1" />
      <span>Masukkan angka kedua :</span>
      <input type="text" id="angka2" />
      <div>
        <button type="button" onclick="jumlahkan()">Jumlahkan</button>
        <button type="button" onclick="ulangi()">Ulang</button>
        
      </div>
    </form>

    <script>
      function jumlahkan() {
        // Mengambil nilai dari input
        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);

        // Melakukan penjumlahan
        var hasil = angka1 + angka2;

        // Menampilkan hasil
        alert("Hasil penjumlahan adalah: " + hasil);
      }

      function ulangi() {
        // Menghapus hasil inputan
        document.getElementById("angka1").value = "";
        document.getElementById("angka2").value = "";

        // Menghapus hasil penjumlahan
        document.getElementById("hasil").textContent = "";
      }
    </script>
  </body>
</html>
